</head>

<body>


<div class="container first-container">
	<div class="row">
		<div class="col-xs-12">
			<input id="j-input-word" type="text" placeholder="Слово для игры" class="center-block form-control">
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<button id="j-start" disabled class="btn btn-success btn-lg btn-inline-block center-block" style="width: 200px;">Начать</button>
	</div>
</div>


<div class="container">
	<div class="row">
		<div id="j-score-one" class="col-xs-4 score">0</div>
		<div class="col-xs-4 text-center">Счет</div>
		<div id="j-score-two" class="col-xs-4 score text-right">0</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="text-center"><strong>Текущее слово:<span id="j-current-world"></span></strong></div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-4">
			<div id="j-time-one" class="time"></div>
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" id="progressOne" style="width: 100%;">
				</div>
			</div>
		</div>
		<div class="col-xs-4 text-center">Оставшееся время</div>
		<div class="col-xs-4 text-right">
			<div id="j-time-two" class="time"></div>
			<div class="progress">
				<div class="progress-bar progress-bar-success" role="progressbar" id="progressTwo" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
				</div>
			</div>
		</div>
	</div>
</div>


<div id="j-actions" class="container b-actions">
	<div class="row">
		<div class="col-xs-4">
			<input type="text" id="j-input-one" class="form-control"/>
			<button id="j-push-world-one" class="btn btn-primary pull-right">Добавить</button>
		</div>
		<div class="col-xs-4">
		</div>
		<div class="col-xs-4">
			<input type="text" id="j-input-two" class="form-control"/>
			<button id="j-push-world-two" class="btn btn-primary pull-left" disabled>Добавить</button>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div id="j-arr-one" class="col-xs-4"></div>
		<div class="col-xs-4 text-center">Слова</div>
		<div id="j-arr-two" class="col-xs-4 text-right"></div>
	</div>
</div>





<script src="js/game.js"></script>
</body>
</html>
